apiVersion: apps/v1
kind: Deployment
metadata:
  name: chumon-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chumon-hub
  template:
    metadata:
      labels:
        app: chumon-hub
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: chumon-hub
          # 重要: ユーザー名はすべて小文字にする
          image: ghcr.io/fumiakic/chumon-hub:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
            
          # ★★★ 追加: リソース制限設定 ★★★
          resources:
            # Requests: Pod起動時に最低限確保されるリソース（予約分）
            requests:
              cpu: "100m"      # 0.1 コア
              memory: "256Mi"  # 256 メガバイト
            # Limits: Podが使用できる最大リソース（上限）
            limits:
              cpu: "1000m"      # 1 コア(これを超えるとPodが制限される)
              memory: "1Gi"    # 1 ギガバイト（これを超えるとPodが再起動する）# --- ★★★ 今回追加: ヘルスチェック ★★★ ---
          
          # 1. Liveness Probe (生存確認: 失敗すると再起動)
          livenessProbe:
            httpGet:
              path: /          # トップページにアクセスして確認
              port: 3000
            initialDelaySeconds: 15  # 起動してから15秒はチェックしない (起動待ち)
            periodSeconds: 20        # その後は20秒ごとにチェック
            timeoutSeconds: 5        # 5秒以内に応答がなければ失敗とみなす
            failureThreshold: 3      # 3回連続失敗したら再起動

          # 2. Readiness Probe (準備確認: 失敗すると通信を流さない)
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10  # 起動10秒後からチェック開始
            periodSeconds: 10        # 10秒ごとにチェック
            timeoutSeconds: 3
            successThreshold: 1      # 1回成功すれば「準備OK」とみなす

          env:
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chumon-hub-secret
                  key: GOOGLE_API_KEY