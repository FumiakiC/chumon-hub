name: Build and Deploy

on:
  push:
    branches: ["main","chore/docker-setup"]

env:
  # ユーザー名は小文字に修正してください
  IMAGE_NAME: ghcr.io/fumiakic/chumon-hub

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      # ★★★ ここを追加しました ★★★
      # これによりキャッシュ機能(type=gha)が使えるドライバーがセットアップされます
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
          # これを使うには setup-buildx-action が必須でした
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Restart K8s Pod
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 最新の画像をプルして再起動
            kubectl rollout restart deployment/chumon-hub